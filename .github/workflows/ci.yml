name: CI

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - run: |
          if [ -f requirements.lock ]; then
            pip install -r requirements.lock mypy
          else
            pip install -r requirements.txt mypy
          fi
      - run: mypy
      - run: pytest -q
